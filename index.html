<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI CALCII</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Simple Interest Calculator</h1>
        </div>
        <div class="row">
            <div>
            <label for="principal"><b>Principal : </b></label>
            <input type="number" id="principal"></div><br>
            <div>
            <label for="myRange"><b>Rate : </b></label>
            <input type="range" min="0" max="20" value="5" id="myRange">
            <span id="demo"><script>document.getElementById("demo").innerHTML = document.getElementById("myRange").value;
            document.getElementById("myRange").oninput = ()=>{
            document.getElementById("demo").innerHTML = document.getElementById("myRange").value;
            }</script></span></div><br>
            <div>
            <label for="year"><b>No. of Years : </b></label>
            <select id="year">
                <option> 1 </option>
                <option> 2 </option>
                <option> 3 </option>
                <option> 4 </option>
                <option> 5 </option>
                <option> 6 </option>
                <option> 7 </option>
                <option> 8 </option>
                <option> 9 </option>
                <option> 10 </option>
                <option> 11 </option>
                <option> 12 </option>
            </select></div><br>
            <div>
            <button onclick='compute()'>Compute Interest</button>
            <span id="answer"></span></div>
        </div>
    </div>
</body>

</html>
